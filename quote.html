<div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <h2 class="mb-4 text-primary text-center">Formulir Permohonan Ruangan</h2>
                            <form id="formWa">
                                <div class="row g-4">
                                    <!-- Nama & WA -->
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <input type="text" class="form-control ps-5" id="name" placeholder="Nama Lengkap" required>
                                            <label for="name" class="px-5">Nama Lengkap</label>
                                            <i class="fa fa-user position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <input type="text" class="form-control ps-5" id="waForm" placeholder="Nomor WhatsApp" required>
                                            <label for="waForm" class="ps-5 pb-2">Nomor WhatsApp (+62)</label>
                                            <i class="fab fa-whatsapp position-absolute top-50 start-0 translate-middle-y ms-3 text-success"></i>
                                        </div>
                                    </div>
                
                                    <!-- Unit dan Ruangan -->
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <input type="text" class="form-control ps-5" id="unit" placeholder="Unit/Organisasi" required>
                                            <label for="unit" class="px-5">Unit/Organisasi</label>
                                            <i class="fa fa-building position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <select class="form-select ps-5" id="ruang" required>
                                                <option selected disabled>Pilih Jenis Ruangan</option>
                                                <option value="Kelas">Kelas</option>
                                                <option value="Laboratorium">Laboratorium</option>
                                                <option value="Auditorium">Auditorium</option>
                                                <option value="Serbaguna">Ruang Serbaguna</option>
                                            </select>
                                            <label for="ruang" class="px-5">Jenis Ruangan</label>
                                            <i class="fa fa-door-open position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
                                        </div>
                                    </div>
                
                                    <!-- Tanggal & Waktu -->
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <input type="date" class="form-control ps-5" id="tanggal" required>
                                            <label for="tanggal" class="px-5"></label>
                                            <i class="fa fa-calendar-alt position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating position-relative">
                                            <input type="time" class="form-control ps-5" id="waktu" required>
                                            <label for="waktu" class="px-5">Waktu Mulai</label>
                                            <i class="fa fa-clock position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"></i>
                                        </div>
                                    </div>
                
                                    <!-- Deskripsi -->
                                    <div class="col-12">
                                        <div class="form-floating position-relative">
                                            <textarea class="form-control ps-5" placeholder="Deskripsi kegiatan" id="message" style="height: 130px" required></textarea>
                                            <label for="message" class="ps-5">Deskripsi Kegiatan</label>
                                            <i class="fa fa-align-left position-absolute top-0 start-0 translate-middle-y ms-3 mt-4 text-primary"></i>
                                        </div>
                                    </div>
                
                                    <!-- Button -->
                                    <div class="col-12">
                                        <button class="btn btn-success w-100 fs-5 rounded-pill mt-2" type="button" onclick="kirimWA()">
                                            <i class="fab fa-whatsapp me-2"></i> Kirim Permohonan via WhatsApp
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
